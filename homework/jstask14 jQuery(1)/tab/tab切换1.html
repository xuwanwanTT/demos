<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>tab切换1</title>
  <style>
    ul,li {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .clearfixed:after {
      content: '';
      display: block;
      clear: both;
    }

    .mod-tab {
      margin-bottom: 20px;
    }

    .tabs > li {
      float: left;
      border: 1px solid #eee;
      width: 100px;
      text-align: center;
      cursor: pointer;
    }

    .tabs > li:nth-child(2),
    .tabs > li:nth-child(3) {
      border-left: 0;
    }

    .tabs > .active {
      background: #eee;
    }

    .panel {
      width: 282px;
      height: 200px;
      border: 1px solid #eee;
      border-top: 0;
      padding: 10px;
      display: none;
    }

    .mod-tab > .active {
      display: block;
    }

  </style>
  <script src="https://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>
  <div class="mod-tab">
    <ul class="tabs clearfixed">
      <li class="active">tab1</li>
      <li>tab2</li>
      <li>tab3</li>
    </ul>
    <div class="panel active">内容1</div>
    <div class="panel">内容2</div>
    <div class="panel">内容3</div>
  </div>

  <div class="mod-tab">
    <ul class="tabs clearfixed">
      <li class="active">tab1</li>
      <li>tab2</li>
      <li>tab3</li>
    </ul>
    <div class="panel active">内容1</div>
    <div class="panel">内容2</div>
    <div class="panel">内容3</div>
  </div>

  <div class="mod-tab">
    <ul class="tabs clearfixed">
      <li class="active">tab1</li>
      <li>tab2</li>
      <li>tab3</li>
    </ul>
    <div class="panel active">内容1</div>
    <div class="panel">内容2</div>
    <div class="panel">内容3</div>
  </div>

  <script>

    $('.tabs > li').on('click',function(){
      var $this = $(this)
      var index = $this.index()
      $this.addClass('active').siblings().removeClass('active')
      $this.parents('.mod-tab').find('.panel').eq(index).addClass('active').siblings().removeClass('active')
    })

  </script>
</body>
</html>
