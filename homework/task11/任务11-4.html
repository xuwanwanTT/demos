<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>任务11-4</title>
	<style>
		.main,
		.ft1,
		.ft2 {
			float: left;
		}

		.layout:after {
			content: '';
			display: block;
			clear: both;
		}

		.ft1 {
			width: 100px;
			height: 200px;
			background-color: red;
			margin-left: -100%;
		}

		.ft2 {
			width: 150px;
			height: 200px;
			background-color: blue;
			margin-left: -150px;
		}

		.main {
			width: 100%;
		}

		.content {
			margin-right: 150px;
			margin-left: 100px;
			height: 400px;
			background-color: pink;
		}


	</style>
</head>
<body>
	<div class="layout">
		<div class="main">
			<div class="content">content</div>
		</div>
		<div class="ft1">left</div>
		<div class="ft2">right</div>
	</div>
</body>
</html>
