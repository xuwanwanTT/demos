<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>任务11-2</title>
	<style>
		.layout {
			max-width: 600px;
			margin: 0 auto;
		}

		.layout:after {
			content: '';
			display: block;
			clear: both;
		}

		.ft1 {
			width: 100px;
			height: 200px;
			float: left;
			background-color: red;
		}

		.ft2 {
			width: 100px;
			height: 200px;
			float: right;
			background-color: blue;
		}

		.content {
			height: 400px;
			margin-left: 110px;
			margin-right: 110px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="layout">
		<div class="ft1">left</div>
		<div class="ft2">right</div>
		<div class="content">content</div>
	</div>
</body>
</html>
