<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>轮播</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
      text-decoration: none;
    }

    .layout {
      width: 300px;
      height: 200px;
      overflow: hidden;
      position: relative;
    }

    .wrap {
      width: 1200px;
      position: absolute;
      left: 0;
    }
    .wrap::after {
      content: '';
      display: block;
      clear: both;
    }

    img {
      width: 300px;
      height: 200px;
      float: left;
    }

    .btnLn {
      position: relative;
    }

    .btnLN > .left {
      width: 30px;
      height: 30px;
      font-size: 20px;
      border-radius: 50%;
      background: #eee;
      text-align: center;
      position: absolute;
      left: 10px;
      top: 85px;
      opacity: .7;
      cursor: pointer;
    }

    .btnLN > .next {
      width: 30px;
      height: 30px;
      font-size: 20px;
      border-radius: 50%;
      background: #eee;
      text-align: center;
      position: absolute;
      left: 260px;
      top: 85px;
      opacity: .7;
      cursor: pointer;
    }

    .btnLN > p:hover {
      opacity: 1;
    }

    .btns {
      position: absolute;
      left: 20px;
      top: 170px;
      display: flex;
      justify-content: space-around;
    }

    .btns > span {
      display: block;
      margin: 5px;
      width: 50px;
      height: 10px;
      border-radius: 3px;
      background: #eee;
      cursor: pointer;
      opacity: .7;
    }

    .btns > span:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="wrap">
      <ul class="imgs">
        <li class="active">
          <a href="#">
            <img src="img/1.jpg">
          </a>
        </li>
        <li>
          <a href="#">
            <img src="img/2.jpg">
          </a>
        </li>
        <li>
          <a href="#">
            <img src="img/3.jpg">
          </a>
        </li>
        <li>
          <a href="#">
            <img src="img/4.jpg">
          </a>
        </li>
      </ul>
      <div class="btnLN">
        <p class="left"><</p>
        <p class="next">></p>
      </div>
      <div class="btns">
        <span class="active"></span>
        <span></span>
        <span></span>
        <span></span>
      </div>  
    </div>
  </div>
</body>
</html>
